<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/assets/images/" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="/assets/fonts/Inter-VariableFont_slnt,wght.ttf"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="/assets/images/avatar-jessica.jpeg" alt="profile image" />
        <h2>Jessica Randall</h2>
        <h4>London, United Kingdom</h4>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="social-links">
        <button type="button">GitHub</button>
        <button type="button">Frontend Mentor</button>
        <button type="button">LinkedIn</button>
        <button type="button">Twitter</button>
        <button type="button">Instagram</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        rel="noopener"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jarrod Ver Hey</a>.
    </div>
  </body>
</html>
